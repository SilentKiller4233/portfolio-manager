{% extends "layout.html" %}
{% block title %}Add Asset{% endblock %}
{% block content %}
<div class="form-container">
    <h2>Add Asset</h2>
    <form action="/add" method="post" class="form-row">
        <div class="form-group">
            <label for="symbol">Asset Symbol</label>
            <input type="text" name="symbol" id="symbol" required>
        </div>

        <div class="form-group">
            <label for="quantity">Quantity Purchased</label>
            <input type="number" name="quantity" id="quantity" step="any" required>
        </div>

        <div class="form-group">
            <label for="buy_price">Buy Price (per unit)</label>
            <input type="number" name="buy_price" id="buy_price" step="any" required>
        </div>

        <div class="form-group">
            <label for="asset_type">Asset Type</label>
            <select name="asset_type" id="asset_type" required>
                <option value="stock">Stock</option>
                <option value="crypto">Crypto</option>
            </select>
        </div>

        <div class="form-group">
            <button type="submit">Add</button>
        </div>
    </form>
</div>
{% endblock %}
