{% extends "layout.html" %}
{% block title %}Add Asset{% endblock %}

{% block content %}
<div class="form-container">
    <h2 style="text-align: center; margin-bottom: 1.5rem;">Add New Asset</h2>

    <form action="/add" method="post">
        <div class="form-group">
            <label for="symbol">Asset Symbol</label>
            <input 
                type="text" 
                id="symbol" 
                name="symbol" 
                placeholder="e.g., AAPL or bitcoin" 
                required
            >
        </div>

        <div class="form-group">
            <label for="asset_type">Asset Type</label>
            <select id="asset_type" name="asset_type" required>
                <option value="" disabled selected>Select type</option>
                <option value="stock">Stock</option>
                <option value="crypto">Crypto</option>
            </select>
        </div>

        <div class="form-group">
            <label for="quantity">Quantity Purchased</label>
            <input 
                type="number" 
                id="quantity" 
                name="quantity" 
                step="any" 
                min="0.00001" 
                placeholder="e.g., 10.5" 
                required
            >
        </div>

        <div class="form-group">
            <label for="buy_price">Buy Price (per unit)</label>
            <input 
                type="number" 
                id="buy_price" 
                name="buy_price" 
                step="any" 
                min="0.00001" 
                placeholder="Price at which you bought" 
                required
            >
        </div>

        <div style="text-align: center;">
            <input type="submit" value="Add Asset">
        </div>
    </form>
</div>
{% endblock %}
