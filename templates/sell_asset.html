{% extends "layout.html" %}

{% block title %}Sell {{ symbol.upper() }}{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Sell {{ symbol.upper() }}</h2>

    <form method="post">
        <div class="form-group">
            <label for="quantity">Quantity to Sell</label>
            <input type="number" name="quantity" id="quantity" step="0.0001" min="0" required>
            <small class="help-text">You currently hold {{ current_quantity }} units of {{ symbol.upper() }}.</small>
        </div>

        <div class="button-group">
            <button type="submit" class="btn-primary">Sell</button>
            <a href="{{ url_for('dashboard') }}" class="btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
