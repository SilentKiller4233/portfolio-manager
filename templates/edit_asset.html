{% extends "layout.html" %}

{% block title %}Edit Asset{% endblock %}

{% block content %}
<div class="card form-card">
    <h2 class="card-title">Edit Asset</h2>

    <form action="{{ url_for('edit_asset', symbol=symbol, type=type) }}" method="post" class="form">
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" step="0.0001" min="0" name="quantity" id="quantity" class="form-input" value="{{ quantity }}" required>
        </div>

        <div class="form-group">
            <label for="avg_buy_price">Average Buy Price ($)</label>
            <input type="number" step="0.01" min="0" name="avg_buy_price" id="avg_buy_price" class="form-input" value="{{ avg_buy_price }}" required>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
